
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Colorful Calculator</title>

    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="calculator">

        <div class="name">

            <h4>Colorful Calculator</h4>

        </div>

        <div class="display">

            <div id="previous"></div>
            <div id="screen"></div>

        </div>

        <div class="buttons">

            <div class="row1">

                <button id="clear">Clear</button>
                <button id="del">Del</button>

            </div>

            <div class="row2">

                <button id="nine" class="digit">9</button>
                <button id="eight" class="digit">8</button>
                <button id="seven" class="digit">7</button>
                <button id="divide" class="operation">รท</button>
                
            </div>

            <div class="row3">

                <button id="six" class="digit">6</button>
                <button id="five" class="digit">5</button>
                <button id="four" class="digit">4</button>
                <button id="multiply" class="operation">*</button>
                
            </div>

            <div class="row4">

                <button id="three" class="digit">3</button>
                <button id="two" class="digit">2</button>
                <button id="one" class="digit">1</button>
                <button id="subtract" class="operation">-</button>
                
            </div>

            <div class="row5">

                <button id="zero" class="digit">0</button>
                <button id="point">.</button>
                <button id="equals">=</button>
                <button id="add" class="operation">+</button>
                
            </div>

        </div>

    </div>

</body>

</html>
